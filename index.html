<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style/main.css">
    
</head>
<body>
    <header>
        <div class="container">
                <form action="">
                    <h1>Are you prepared</h1>
        
                    <div class="input-box">
                        <input type="text" id="login" placeholder="enter your name"  required> 
                        <i class='bx bxs-user'></i>
                    </div>
        
                    <div class="input-box">
                        <input type="password" id="password" placeholder="enter your Password"  required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
        
        
                    <button type="submit" class="btn" onclick="getLogin(); return false">- Login -</button>
        
        
                </form>
          </div>
    </header>
    <script src="./assets/scripts/main.js""></script>
</body>
</html>
